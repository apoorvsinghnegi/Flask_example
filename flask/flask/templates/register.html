<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NLP APP | Register Page</title>
</head>
<body>

    <h1>NLP App</h1>

    <h3>Register Here</h3>

    {% if message %}
        <p style="color:rgb(147, 75, 75)">{{ message }}</p>
    {% endif %}

    <form action="/perform_registration" method="post">  <!-- when we will click on the submit button, using action we can tell where the flow of code should go -->
        <label>Name</label><br>
        <input type="text" name="user_ka_name" required><br>
        <label>Email</label><br>
        <input type="email" name="user_ka_email" required><br> <!-- here, name is telling sticket of user -->
        <label>Password</label><br>
        <input type="password" name="user_ka_password" required><br><br>
        <input type="submit" value="Register">
    </form>

    <p>Already a member? <a href="/">Login Here</a></p>

</body>
</html>
